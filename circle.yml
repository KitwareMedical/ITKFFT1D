machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/Docker"

  override:
    - docker info
    - if [[ -e ~/Docker/image.tar ]]; then docker load -i ~/Docker/image.tar; fi
    - docker build -t thewtex/itkultrasound-base ~/ITKUltrasound/test/Docker/Base
    - mkdir -p ~/Docker; docker save thewtex/itkultrasound-base > ~/Docker/image.tar

test:
  override:
    - mkdir ~/ITKUltrasound-build
    - docker run -v ~/ITKUltrasound:/usr/src/ITKUltrasound -v ~/ITKUltrasound-build:/usr/src/ITKUltrasound-build thewtex/itkultrasound-base /usr/src/ITKUltrasound/test/Docker/test.sh
    - mv ~/ITKUltrasound-build/Testing/Temporary/* $CIRCLE_ARTIFACTS/
